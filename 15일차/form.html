<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form{
            padding: 50px 100px;
        }

        input{
            all: unset;
            border-bottom: 1px solid #dbdbdb;
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        h2{
            padding: 0 100px;
        }


    </style>

</head>
<body>
    
    <!-- 글을 입력,저장하는 앱사이트(프론트앤드에서 중요함) -->

    <form>
        <input type="text" placeholder="검색어를 입력하세요">
    </form>

    <h2></h2>


    <script>

        // 항상 부모(form)에 이벤트를 건다
        const formEl = document.querySelector('form');
        const inputEl = document.querySelector('input');
        const hEl = document.querySelector('h2');

        const handleSubmit = (e) => {
            e.preventDefault();
            // =>태그가 가지고 있는 기본 이벤트를 실행하지 않도록 함
            // =>젤 위에 존재해야 함!!!!!!!!!!!!!!
            // console.log("이벤트작동실험듕")

            // 유저가 입력한 글은 value임
            // 인풋의 벨류를 가져오는 작업***************
            const inputValue = inputEl.value;
            // =>인풋태그의 value(유저가 입력한 내용)값을 가져옴
            // console.log(inputValue);
            // console.log(`입력한 내용: ${inputValue}`)
            hEl.innerText = `${inputEl.value}의 검색결과`

            
        }

        formEl.addEventListener("submit", handleSubmit);

    </script>

</body>
</html>
