<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <form>
        <input type="text" placeholder="검색내용">
    </form>

    <h2 class="title"></h2>
    <p class="desc"></p>

    <script>

        // const num = [1,2,3,4,5];

        // num.filter((a) => console.log(a));
        // 매개변수는 a는 배열안에있는 요소를 뜻함
        // 따라라 배열안에있는 요소 전부가 다 찍힘

        // const result = num.filter((a) => (a) !== 2)
        // console.log(result);

        const movies = [
            {
                id: 0,
                title: "조커2",
                desc: "조커 영화 입니다"
            },
            {
                id: 1,
                title: "보보보",
                desc: "무적 코털 보보에요"
            },
            {
                id: 2,
                title: "따따베",
                desc: "따끈따끈 베이커리에요"
            }
        ]

        // *filter()
        // =>배열의 내용을 가져와서 원하는 값을 필터하여 변환함
        // =>배열이기 때문에 배열로 변환함

        const formEl = document.querySelector('form');
        const inputEl = document.querySelector('input');
        const titleEl = document.querySelector('.title');
        const descEl = document.querySelector('.desc');
        
        // console.log(result);
        
        const handleSubmit = (e) =>{
            e.preventDefault();
            
            const inputValue = inputEl.value;
            const result = movies.filter((a) => a.title === inputValue);

            
            if(result.length !== 0){
                titleEl.innerText = `제목: ${result[0].title}`;
                descEl.innerText = `내용: ${result[0].desc}`;

            }else{
                titleEl.innerText = `찾으시는${inputValue}이(가)없습니다`;
                descEl.innerText = "";
            };
        };

        formEl.addEventListener('submit', handleSubmit);


    
    </script>
    
</body>
</html>
