    <script>

        const movies = [
            {
                id: 0,
                title: "조커2",
                desc: "조커 영화 입니다"
            },
            {
                id: 1,

                id: 2,

        ]

        // *filter()
        // =>배열의 내용을 가져와서 원하는 값을 필터하여 변환함
        // =>배열이기 때문에 배열로 변환함

        const result = movies.filter((a) => a.title === "보보보");
        console.log(result);
