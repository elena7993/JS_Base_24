<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrap">

    </div>

    <div class="hamburger">=</div>

    <script>

        const users = [
            {
                id: 0,
                name: "Jasmine",
                profileImg: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhkiX2acv-zaWxhkXZ1lo9oMMYbPi8-R5-H0uW3i9w8OwrigF7rhK9GvO9vXm-mSlwPp8&usqp=CAU",
                feedImg: "https://lumiere-a.akamaihd.net/v1/images/gallery_princess_jasmine_5_78510faf_b874c9db.jpeg?region=3%2C0%2C2175%2C1223",
                like: 776
            },
            {
                id: 1,
                name: "Jafar",
                profileImg: "https://images.hobbydb.com/processed_uploads/subject_photo/subject_photo/image/50300/1555103737-13566-6751/Jafar_large.jpg",
                feedImg: "https://static1.srcdn.com/wordpress/wp-content/uploads/2019/08/Jafar.jpg",
                like: 845
            },
            {
                id: 2,
                name: "Jinn",
                profileImg: "https://img.freepik.com/free-vector/aladdin-lamp_1284-18788.jpg",
                feedImg: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkPhWpQYFMccaRf-h67ftZgiftkifA7Ztxxw&s",
                like: 1671
            },
        ];

        const wrapEl = document.querySelector('.wrap');

        for(let i = 0; i < users.length; i++){
        const conEl = document.createElement('div');
        conEl.classList.add('con');
        wrapEl.append(conEl);

        const headEl = document.createElement('div');
        headEl.classList.add('head');
        conEl.append(headEl);
        headEl.innerHTML = `<img class="profile_img" src="${users[i].profileImg}" alt="profile_img"> <div>${users[i].name}</div>`;
        
        const mainEl = document.createElement('div');
        mainEl.classList.add('main');
        conEl.append(mainEl);
        mainEl.innerHTML = `<img class="mian_img" src="${users[i].feedImg}" alt="feed_img">`;
        mainEl.querySelector('.mian_img').style.width = "500px"; 
        mainEl.querySelector('.mian_img').style.height = "250px"; 
        

        const footerEl = document.createElement('div');
        footerEl.classList.add('footer');
        conEl.append(footerEl);
        footerEl.innerHTML = `<i class="fa-regular fa-heart"></i> <div class="like_text">좋아요 ${users[i].like}개</div>`;

        const heartEl = footerEl.querySelector('i');
        const likeTextEl = footerEl.querySelector('.like_text');

        const toggleHandler = () => {
            if(heartEl.classList.contains('fa-regular')){
                users[i].like++;
            }else{
                users[i].like--;
            };

            heartEl.classList.toggle('fa-solid');
            heartEl.classList.toggle('fa-regular');
            heartEl.classList.toggle('active');
            likeTextEl.innerText = `좋아요${users[i].like}개`;
        };

        heartEl.addEventListener('click', toggleHandler);

        };


        const hamEl = document.querySelector('.hamburger');

        const tomatoEl = document.createElement('div');
        tomatoEl.classList.add('tomato');
        hamEl.append(tomatoEl);
        tomatoEl.innerText = `<div class="box">토마토</div>`;

        const lettusEl = document.createElement('div');
        lettusEl.classList.add('lettus');
        hamEl.append(lettusEl);
        lettusEl.innerText = `<div class="box">양상추</div>`;

        const pettieEl = document.createElement('div');
        pettieEl.classList.add('pettie');
        hamEl.append(pettieEl);
        pettieEl.innerText = `<div class="box">패티냠냠</div>`;

        

        // hamEl.addEventListener('click', function(){
        //     if(hamEl.classList.contains('box')){
        //         hamEl.classList.toggle('active_2')
        //     }
        //     };
    </script>
</body>
</html>
