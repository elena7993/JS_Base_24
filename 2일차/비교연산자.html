<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const num_1 = 10;
        const num_2 = 2;

        console.log(num_1 > num_2);
        console.log(num_1 < num_2);
        // =>티비음량 등 볼륭 맥시멈

        console.log(num_1 == num_2);
        // =>쓸일은 거의 없다
        // 로그인 등 

        console.log(num_1 === num_2);
        // =>타입까지 비교해서 boolean값으로 변환함

        console.log(num_1 >= num_2);
        console.log(num_1 <= num_2);

        console.log(num_1 != num_2);
        console.log(num_1 !== num_2);
        // => !는 프로그래밍상에서 부정의 뜻을 가짐
        // != 은 값지 같지 않다는 의미를 가짐
        // !== 은 타입까지 비교함
        // 웹의 다크모드에서 사용

        

    </script>
</head>
<body>
    
</body>
</html>
