<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .con_wrap{
      max-width: 1600px;
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
    }

    .con{
      width: 500px;
      height: 500px;
      font-size: 42px;
      font-weight: 900;
      text-align: center;
      line-height: 500px;
      background-color: lightseagreen;
    }

    .active{
      width: 300px;
      height: 300px;
      background-color: salmon;
    }

  </style>

</head>
<body>

  <div class="con_wrap">
    <div class="con">1</div>
    <div class="con">2</div>
    <div class="con">3</div>
  </div>

  <!-- *문제
  500*500 세개의 박스가 있고, 
  각 박스를 클릭하면  toggle 방식으로 
  500px에서 300px로 변하고 돌아오는 동시에 
  색상도 salmon색도 바뀌었다 돌아온다. -->

  <script>

    const conWrap = document.querySelector('.con_wrap');

    const togglehandler = (a) =>{
      if(a.target.classList.contains('con')){
      a.target.classList.toggle('active');
    };
    };

    conWrap.addEventListener('click', togglehandler);
    

  </script>
  
</body>
</html>
