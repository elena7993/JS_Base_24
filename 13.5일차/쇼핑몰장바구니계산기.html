<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul, li{
      list-style: none;
    }

    a{
      color: #000;
      text-decoration: none;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    div {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="number"], input[type="text"] {
        padding: 8px;
        margin: 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 150px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    li {
        background-color: #fff;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    li:hover {
        background-color: #f9f9f9;
    }

    p {
        font-size: 18px;
        font-weight: bold;
    }

  </style>

</head>
<body>

  <h1>쇼핑몰 장바구니 계산기</h1>
    <div class="wrap_1">
        <label for="item-price">상품 가격 입력: </label>
        <input type="number" id="item-price" placeholder="가격을 입력하세요">
        <button id="add-item">상품 추가</button>
    </div>
    <ul id="item-list">
        <!-- 상품 리스트가 여기에 추가됩니다 -->
    </ul>
    <div class="wrap_2">
        <label for="discount-code">할인 코드: </label>
        <input type="text" id="discount-code" placeholder="코드를 입력하세요">
        <button id="apply-discount">할인 적용</button>
    </div>
    <p>총 합계: <span id="total-price">0</span> 원</p>

    <script src="js/main_2.js"></script>
  
</body>
</html>
