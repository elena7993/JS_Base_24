<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 100px auto;
        }

    </style>

</head>
<body>

    <div class="box"></div>

    <script>

        // 스크롤 이벤트 사용시 필요함!!!

        const boxEl = document.querySelector('.box');

        console.log(`top값:${boxEl.offsetTop}`);
        console.log(`top값:${boxEl.offsetLeft}`);

        console.log(`width값:${boxEl.offsetWidth}`);
        console.log(`height값:${boxEl.offsetHeight}`);
        

        // 순수 브라우저의 가로와 세로값을 알아옴(반응형에 유용함)
        console.log(`브라우저 높이값: ${window.innerHeight}`);
        console.log(`브라우저 가로값: ${window.innerWidth}`);


    </script>
    
</body>
</html>
