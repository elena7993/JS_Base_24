<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrap">

        <header>
            <h3>Header</h3>
        </header>

        <section class="section_1">
            <h3>section</h3>
        </section>

        <section class="section_2">

            <h3 class="title">section title</h3>

            <div class="con_wrap">
                <div class="con"></div>
                <div class="con"></div>
                <div class="con"></div>
            </div>

            <section class="section_3">
                <h3>section</h3>
            </section>

        </section>

    </div>

    <script>

        // 애플사이트(최신스크롤이벤트 잘 씀)

        const headerEl = document.querySelector('header');
        const secEl_2 = document.querySelector('.section_2');
        const titleEl = document.querySelector('.title')

        const handleScroll = () => {
            const pageY = pageYOffset;
            // =>스크롤바의 높이값을 px단위로 알아옴
            // console.log(pageY)
            const secTop_2 = secEl_2.offsetTop;
            // console.log(secTop_2);
            

            if(pageY >= 300){
                headerEl.classList.add('header_active');
            }else{
                headerEl.classList.remove('header_active');
            };

            if(pageY >= secTop_2 / 2){
                titleEl.classList.add('title_active');
            }else{
                titleEl.classList.remove('title_active')
            };
        };

        window.addEventListener('scroll', handleScroll);
        // (스크롤을 윈도우꺼임)





        // const handleScroll = () => {
        //     console.log('스크롤이벤트작동');
        // }

        // window.addEventListener('scroll', handleScroll);

    </script>
    
</body>
</html>
