<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  
  <title>Document</title>

  <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a{
    text-decoration: none;
}

.swiper {
    width: 300px;
    height: 300px;
}

img{
    width: 100%;
    display: block;
}

.swiper img{
    width: 100%;
    height: 100%;
    border-radius: 20px;
    object-fit: cover;
}

  </style>

</head>
<body>

  <!-- Slider main container -->
 <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="https://lumiere-a.akamaihd.net/v1/images/gallery_princess_jasmine_5_78510faf_b874c9db.jpeg?region=3%2C0%2C2175%2C1223" alt="img_1">
    </div>

    <div class="swiper-slide">
      <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/08/Jafar.jpg" alt="img_2">
    </div>

    <div class="swiper-slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkPhWpQYFMccaRf-h67ftZgiftkifA7Ztxxw&s" alt="img_3">
    </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <!-- <div class="swiper-button-prev"></div> -->
  <!-- <div class="swiper-button-next"></div> -->

  <!-- If we need scrollbar -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>

</div>

  <script src="js/main_1.js"></script>
  
</body>
</html>
