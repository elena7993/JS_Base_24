<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- *플러그인
    =>외부(다른 개발자)에서 제작한 
    코드를 가져와 사용함(딴사람이 만든코드를 가져와 사용함)

    =>플러그인을 잘못 사용하게 되면 
    1)작동 안됨!
    2)사이트 또는 앱이 느려짐!
    3)충돌이 일어남!


    *라이브러리
    =>플러그인들의 집합체 -->

<!-- Slider main container -->
 <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="https://lumiere-a.akamaihd.net/v1/images/gallery_princess_jasmine_5_78510faf_b874c9db.jpeg?region=3%2C0%2C2175%2C1223" alt="img_1">
      </div>

      <div class="swiper-slide">
        <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/08/Jafar.jpg" alt="img_2">
      </div>

      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkPhWpQYFMccaRf-h67ftZgiftkifA7Ztxxw&s" alt="img_3">
      </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

 </div>
    
    <script src="js/main.js"></script>

</body>
</html>
