<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .con_wrap{
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
    }

    .con{
      width: 300px;
      height: 300px;
      font-size: 38px;
      font-weight: 900;
      text-align: center;
      line-height: 300px;
      background-color: lightblue;
      transition: 0.5s;
    }

    .active{
      border-radius: 25%;
      background-color: salmon;
    }

  </style>

</head>
<body>

  <div class="con_wrap">
    <div class="con">샤</div>
    <div class="con">샤</div>
    <div class="con">샥</div>
  </div> 

  <script>

    const conEl = document.querySelectorAll('.con');

    for(let i = 0; i < conEl.length; i++){
      const clickHandler = () => {
        conEl[i].classList.toggle('active');
      };
      conEl[i].addEventListener('click', clickHandler);
    };



  </script>

</body>
</html>
