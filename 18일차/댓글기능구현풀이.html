<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .con{
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #dbdbdb;
        }

        .bg{
            height: 400px;
            background-color: lightsalmon;
        }

        input{
            all: unset;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }

    </style>

</head>
<body>

    <div class="wrap">

        <div class="con">
            <div class="bg"></div>
            <form>
                <input type="text" placeholder="댓글입력!!">
            </form>

            <div class="comment_wrap"></div>

        </div>
    </div>

    <script>

        const formEl = document.querySelector('form');
        const inputEl = document.querySelector('input');
        const commentWrapEl = document.querySelector('.comment_wrap');


        const handleSubmit = (e) => {
            e.preventDefault();
            const inputValue = inputEl.value;

            const commentEl = document.createComment('p');
            commentEl.classList.add('comment_list');
            // =이렇게 클래스를 추가하면 css로 꾸밀수 있다~
            commentEl.innerText = inputValue;
            commentWrapEl.appendChild(commentEl);

            inputEl.value = "";
            
        }

        formEl.addEventListener('submit', handleSubmit);

        // *append와 appendChild의 차이를 제대로 찾아볼 것*************

    </script>
    
</body>
</html>
