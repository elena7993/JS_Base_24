<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const userInfo = {
            id: 0,
            username: "test",
            password: "123"
        }

        // *문제3
        // 위 객체를 이용하여 로그인 구현

        // =>입력한 값이 저장된 아이디랑 다르면 아이디 틀림
        // =>입력한 값이 저장된 패스웓랑 다르면 패스워드랑 틀림
        // =>둘다 맞으면 로그인 되었습니다 라고 출력

        const userNameInput = prompt("아이디를 입력하세요.");
        const passwordInput = prompt("패스워드를 입력하세요.");

        if(userNameInput !== userInfo.username){
            document.write("아이디가 틀렸습니다.");
        }else if(passwordInput !== userInfo.password){
            document.write("패스워드가 틀렸습니다.");
        }else{
            alert("로그인이 되었습니다.")
            document.write(`${userInfo.username}님 환영합니다.`);
        }

        

    </script>

</head>
<body>
    
</body>
</html>
